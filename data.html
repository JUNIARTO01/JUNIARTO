<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* Atur gambar latar belakang */
            background-image: url('Screenshot 2024-04-22 212800.png');
            /* Tetapkan gaya tampilan: latar belakang di tengah dan mencakup seluruh layar */
            background-position: center;
            background-size: cover;
            /* Tetapkan tinggi latar belakang agar mencakup seluruh tampilan */
            height: 100vh;
            /* Opsional: atur latar belakang tetap (tidak digulir) */
            background-attachment: fixed;
            /* Warna teks untuk kontras */
            color: rgb(120, 7, 241);
            /* Posisi teks dan elemen lain */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .profile {
            /* Gaya untuk kotak profil */
            background-color: rgba(225, 207, 207, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="profile">
        <h1>Nama Saya : Juniarto</h1>
        <p>Umur: 20 tahun</p>
        <p>Lokasi: JL,T,Amir Hamza</p>
        <p>Pekerjaan: Pekerjaan Anda</p>
        <!-- Anda bisa menambahkan informasi lain sesuai kebutuhan -->
    </div>
</body>
</html>
